<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main role="main" class="container">
      <div class="img-container">
        <img src="/images/image-product-desktop.jpg" alt="picture of the product">
        <img src="/images/image-product-mobile.jpg" alt="picture of the product">
      </div>
      <div class="body-container">
        <!-- Using Semantic Order For Screenreaders -->
        <h1 class="body-title">Gabrielle Essence Eau De Parfume</h1>
        <p class="body-main">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
        <div class="price-container">
          <p class="discount-price">$149.99</p>
          <p class="actual-price">$169.99</p>
        </div>
        <button>
          <img src="/images/icon-cart.svg" alt="icon of a shopping cart">
          Add to Cart
        </button>
        <p class="upper-text">Perfume</p>
      </div>
    </main>
  </body>

</html>
